        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Tambah Pelanggan</h1>

          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/formmasterpelanggan">Tambah</a></li>

                <form action="/simpanformmasterpelanggan" method="POST">

                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
